<html>
    <head>
        <meta charset="utf-8">
        <title>to Marbella</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body{
                background-color: gray;
            }
            input{
                background-color: black;
                color: white;
                font-size: 24px;
            }
            h1{
                font-size: 32px;
            }
        </style>
        <script>
            function seleccionSi(){
                alert('tell me que deseas hacer por whats :p');
            }
            function seleccionNo(){
                width = window.innerWidth;
                height = window.innerHeight;

                newW = (Math.random() * width);
                newH = (Math.random() * height);

                document.getElementById('btnNo').style.position = "absolute";
                document.getElementById('btnNo').style.left = newW + "px";
                document.getElementById('btnNo').style.top = newH + "px";
            }
        </script>
    </head>
    <body>
        <div style="text-align:center;">
            <h1>Quieres hacer algo with me?</h1>   
            <input type="button" onclick="seleccionSi()" id="btnSi" value="Siiiuu (:"><br/><br/>
            <input type="button" onmouseover="seleccionNo()" id="btnNo" value="Nooou :(">             
        </center><br/><br/>
        <div style="text-align:left;">
        </div>
        <div style="text-align:right;">
